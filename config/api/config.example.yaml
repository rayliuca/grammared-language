# Example API Configuration
# Copy this file to config.yaml and adjust settings

api:
  # Server settings
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false  # Set to true for development
  
  # Logging
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_format: "json"  # json or text
  
triton:
  # Triton server connection
  host: "triton-server"
  port: 8001
  protocol: "grpc"  # grpc or http
  
  # Connection settings
  timeout: 30  # seconds
  retries: 3
  
models:
  # Model selection and configuration
  error_detection:
    name: "bert_error_detection"
    version: "1"
    enabled: true
    
  correction:
    name: "llm_correction"
    version: "1"
    enabled: true
  
  # Ensemble model (if using)
  ensemble:
    name: "ensemble_grammar"
    version: "1"
    enabled: false

limits:
  # Request limits
  max_text_length: 10000
  max_concurrent_requests: 100
  request_timeout: 30
  
  # Rate limiting (per API key)
  rate_limit_requests: 100
  rate_limit_window: 60  # seconds

security:
  # Authentication
  require_api_key: false
  api_keys:
    - "dev-key-1"
    - "dev-key-2"
  
  # CORS settings
  cors_enabled: true
  cors_origins:
    - "http://localhost"
    - "http://localhost:3000"
  
cache:
  # Result caching
  enabled: false
  backend: "redis"  # redis or memory
  ttl: 3600  # seconds
  redis_url: "redis://localhost:6379"

monitoring:
  # Metrics and monitoring
  metrics_enabled: true
  metrics_port: 9090
  
  # Health check
  health_check_interval: 10  # seconds
